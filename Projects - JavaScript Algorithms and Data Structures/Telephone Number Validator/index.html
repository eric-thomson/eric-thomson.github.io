<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Telephone # Validator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A program to validate US phone number formats">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div class="inputs">
        <p id="instructions">Please enter a phone number for validation</p>
        <input id="user-input" type="text">
        <div id="phone-btns">
          <button class="phone-btn">(</button>
          <button class="phone-btn">0</button>
          <button class="phone-btn">)</button>
          <button class="phone-btn">1</button>
          <button class="phone-btn">2</button>
          <button class="phone-btn">3</button>
          <button class="phone-btn">4</button>
          <button class="phone-btn">5</button>
          <button class="phone-btn">6</button>
          <button class="phone-btn">7</button>
          <button class="phone-btn">8</button>
          <button class="phone-btn">9</button>
        </div>
        <button id="check-btn">Check Phone Number</button>
        <button id="clear-btn">Clear Phone Number</button>
        <p id="results-div"></p>
      </div>

    <script src="script.js"></script>
  </body>
</html>
